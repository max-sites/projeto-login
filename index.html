<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">


    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">

</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Aqui vai a imagem em CSS -->
            </div>
            
            <div id="formulario">

                <h1>Login</h1>

                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">

                        <label for="iemail"><span class="material-icons-outlined">person</span></label>

                        <input type="email" name="email" id="iemail" placeholder=" seu e-mail" autocomplete="email" required maxlength="30">

                    </div>
                    <div class="campo">

                        <label for="isenha"><span class="material-icons-outlined">vpn_key</span></label>

                        <input type="password" name="senha" id="isenha" placeholder=" sua senha" autocomplete="current-password" required minlength="8" maxlength="20">

                    </div>

                    <input type="submit" value="Entrar">

                    <a class="botao" href="esqueci.html" target="_self" rel="next">Esqueci a senha <span class="material-icons-outlined">mail</span></a>
                   
                </form>
            </div>
        </section>
    </main>
</body>
</html>
